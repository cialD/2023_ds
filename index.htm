<!DOCTYPE html>
<html>
<head>
    <title>タイマー</title>
</head>
<body>
    <h1>タイマー</h1>
    <p id="timer">00:00:00</p>
    <button onclick="startTimer()">スタート</button>
    <button onclick="stopTimer()">ストップ</button>
    <button onclick="resetTimer()">リセット</button>

    <script>
        let timerInterval;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;

        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            seconds++;
            if (seconds === 60) {
                seconds = 0;
                minutes++;
                if (minutes === 60) {
                    minutes = 0;
                    hours++;
                }
            }
            document.getElementById("timer").innerText = `${hours}:${pad2(minutes)}:${pad2(seconds)}`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById("timer").innerText = "00:00:00";
        }

        function pad2(number) {
            return (number < 10 ? '0' : '') + number;
        }
    </script>
</body>
</html>
