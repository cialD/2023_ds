<!DOCTYPE html>
<html>
<head>
    <title>占いプログラム</title>
</head>
<body>
    <h1>今日の占い</h1>
    <p id="fortune-result"></p>
    <button onclick="getFortune()">占う</button>

    <script>
        function getFortune() {
            const fortunes = [
                "大吉",
                "中吉",
                "小吉",
                "吉",
                "末吉",
                "凶",
                "大凶"
            ];
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            const randomFortune = fortunes[randomIndex];
            document.getElementById("fortune-result").innerText = `今日の運勢: ${randomFortune}`;
        }
    </script>
</body>
</html>
